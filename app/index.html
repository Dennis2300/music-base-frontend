<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Made In China" />
    <title>Music Base</title>
    <link rel="stylesheet" href="css/globals.css" />
  </head>
  <body>
    <header>
      <h1>Music Base</h1>

      <nav>
        <button id="home-btn">Home</button>
        <button id="show-artists-btn">Artists</button>
        <button id="show-albums-btn">Albums</button>
        <button id="show-songs-btn">Songs</button>
      </nav>
    </header>

    <main>
      <!------------Filter Artists by Labels------------>
      <label for="filter-labels">Filter labels</label>
      <select name="filter-labels" id="filter-labels">
        <option value="all">All</option>
      </select>

      <!------------Filter Artists by genres------------>
      <label for="filter-genres">Filter genres</label>
      <select name="filter-genres" id="filter-genres">
        <option value="all">All</option>
      </select>

      <!------------Sort Artists by different options------------>
      <label for="sort">Sort by</label>
      <select name="sort" id="sort">
        <option value="all">All</option>
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>

      <!-- pages -->
      <section id="page"></section>

      <!-- dialog box-->
      <dialog id="dialog-form-container"></dialog>
      
    </main>

    <script src="./javascript/main.js" type="module"></script>
  </body>
</html>
